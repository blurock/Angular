<mat-card appearance="outlined" class="card">
	<mat-card-header>
		<mat-card-title-group class="title-group">
			<mat-card-subtitle class="title">{{title}}</mat-card-subtitle>
		</mat-card-title-group>
	</mat-card-header>
	<mat-card-content>
<ng-container *ngIf='annoinfo != null;'>
	<mat-grid-list cols="6" rowHeight="100px">
		<form [formGroup]="infoform">
			<mat-grid-tile [colspan]="1">
				<!-- Select File -->
				<input type="file" accept="text/*" (change)="uploadFileEvt($event)" #fileUpload class="file-input">

				<button mat-mini-fab color="primary" class="upload-btn" (click)="fileUpload.click()">
					<mat-icon>attach_file</mat-icon>
				</button>
			</mat-grid-tile>
			<mat-grid-tile [colspan]="4">
				<mat-form-field class="infoform">
					<mat-label>{{annoinfo['dataset:FileSourceIdentifier'][rdfslabel]}}</mat-label>
					<input matInput formControlName="FileSourceIdentifier">
					<mat-hint>{{annoinfo['dataset:FileSourceIdentifier'][rdfscomment]}}</mat-hint>
				</mat-form-field>
			</mat-grid-tile>
			<mat-grid-tile [colspan]="1">
				<button mat-mini-fab color="primary" class="upload-btn" (click)="displayFile()"
					[disabled]="dataimage == null">
					<mat-icon>visibility</mat-icon>
				</button>
			</mat-grid-tile>
		</form>
	</mat-grid-list>
	<app-datasetrepositoryfile #reposfile [(annoinfo)]="annoinfo" [(maintainer)]="maintainer">
	</app-datasetrepositoryfile>
</ng-container>
	</mat-card-content>
</mat-card>

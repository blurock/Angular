<mat-card class="card">
	<mat-card-header>
		<mat-card-title-group class="title-group">
			<mat-card-subtitle class="title">{{title}}</mat-card-subtitle>
		</mat-card-title-group>
	</mat-card-header>
	<mat-card-content>
		<ng-container *ngIf='annoinfo != null; else loading'>
			

			<form [formGroup]="objectform" class="infoform">
				<mat-grid-list cols="6" rowHeight="100px">
					<mat-grid-tile [colspan]="6">
						<mat-form-field class="title">
							<mat-label>{{annoinfo['dataset:DescriptionTitle'][rdfslabel]}}</mat-label>
							<input matInput formControlName="DescriptionTitle">
							<mat-hint>{{annoinfo['dataset:DescriptionTitle'][rdfscomment]}}</mat-hint>
						</mat-form-field>
					</mat-grid-tile>

					<mat-grid-tile [colspan]="6">
						<mat-form-field class="abstract">
							<mat-label>{{annoinfo['dataset:DescriptionAbstract'][rdfslabel]}}</mat-label>
							<textarea matInput formControlName="DescriptionAbstract"></textarea>
							<mat-hint>{{annoinfo['dataset:DescriptionAbstract'][rdfscomment]}}</mat-hint>
						</mat-form-field>
					</mat-grid-tile>

				</mat-grid-list>


			</form>
						<app-datasetcollectionsetrecordidinfo #record [(annoinfo)]="annoinfo">
			</app-datasetcollectionsetrecordidinfo>
			<app-datasetspecificationforcollectionset #collection [(annoinfo)]="annoinfo" 
			[(maintainer)]="maintainer" [(subtitle)]="spectitle"></app-datasetspecificationforcollectionset>


		</ng-container>
		<ng-template #loading>
			<div>
				Loading Activity information
			</div>
		</ng-template>
	</mat-card-content>
</mat-card>

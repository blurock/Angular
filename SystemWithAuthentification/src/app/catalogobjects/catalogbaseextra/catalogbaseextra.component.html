<div class="extra">
	<mat-grid-list cols="11" rowHeight="70px">
		<mat-grid-tile colspan="2">
						<mat-form-field class="sourceID">
				<mat-label>Source ID</mat-label>
				<input matInput disabled value="{{sourceID}}">
			</mat-form-field>
		</mat-grid-tile>
		<mat-grid-tile colspan="2">
			<mat-form-field class="owner">
				<mat-label>Owner</mat-label>
				<input matInput disabled value="{{owner}}">
			</mat-form-field>
		</mat-grid-tile>
		<mat-grid-tile colspan="2">
			<mat-form-field class="access">
				<mat-label>Priviledges</mat-label>
				<input matInput disabled value="{{access}}">
			</mat-form-field>
		</mat-grid-tile>
		<mat-grid-tile colspan="5">
			<!--button mat-button matTooltip="Creation Date" placement="top" color="primary">
				{{dateS}}
			</button -->
			<mat-form-field class="example-full-width">
				<mat-label>{{dateS}}</mat-label>
				<input matInput [matDatepicker]="picker">
				<mat-datepicker-toggle matSuffix [for]="picker">
					<mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
				</mat-datepicker-toggle>
				<mat-datepicker #picker></mat-datepicker>
			</mat-form-field>
		</mat-grid-tile>
	</mat-grid-list>
</div>

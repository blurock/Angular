
<div>
Purpose Concept
</div>
<ng-container *ngIf='annoinfo != null; else loading'>
	<form [formGroup]="objectform">
			<mat-card appearance="outlined" class="paircard">
			<mat-card-header>
			<mat-card-subtitle>{{header}}</mat-card-subtitle>
			</mat-card-header>
				<mat-card-content>
										<mat-form-field class="purpose">
							<mat-label>{{purposelabel}}</mat-label>
							<input matInput formControlName="Purpose" [matMenuTriggerFor]="purposemenu.childMenu">
							<mat-hint>{{purposehint}}</mat-hint>
						</mat-form-field>
						<app-menu-item #purposemenu [items]="purposeitems" (selectionEvent)="setPurpose($event)"></app-menu-item>
<!--
				<mat-form-field class="purpose">
									<mat-label>{{purposelabel}}</mat-label>

									<mat-hint>{{purposehint}}</mat-hint>
				</mat-form-field>
				-->
				<!--
				<mat-form-field class="concept">
									<mat-label>{{conceptlabel}}</mat-label>
									<textarea matInput formControlName="Concept"></textarea>
									<mat-hint>{{concepthint}}</mat-hint>
				</mat-form-field>
				-->
										<mat-form-field class="concept">
							<mat-label>{{conceptlabel}}</mat-label>
							<input matInput formControlName="Concept" [matMenuTriggerFor]="conceptmenu.childMenu">
							<mat-hint>{{concepthint}}</mat-hint>
						</mat-form-field>
						<app-menu-item #conceptmenu [items]="conceptitems" (selectionEvent)="setConcept($event)"></app-menu-item>

				</mat-card-content>
			</mat-card>
	</form>
</ng-container>
			<ng-template #loading>
			<div>
				{{message}}
			</div>
		</ng-template>

<mat-tab-group>
	<mat-tab label="User Setup">
		<mat-card class="card">
			<mat-card-header>
				<mat-card-title-group class="title-group">
					<mat-card-subtitle class="title">{{setuptitle}}</mat-card-subtitle>
				</mat-card-title-group>
			</mat-card-header>
			<mat-card-content>
				<button mat-menu-item color="primary" [matMenuTriggerFor]="menu">
					<span>Users</span>
				</button>
				<mat-menu #menu="matMenu">
					<span *ngFor="let child of items">
						<button mat-menu-item (click)="userChosen(child)">{{child}}</button>
					</span>
				</mat-menu>
			</mat-card-content>
		</mat-card>

	</mat-tab>
	<mat-tab label="User Account">
	<app-useraccount #useraccount></app-useraccount>
	</mat-tab>
	<mat-tab label="Person Information">
	</mat-tab>
	<mat-tab label="Logs">

		<ng-container *ngIf='resultHtml != null;'>
			<mat-divider></mat-divider>
			<div [innerHTML]="resultHtml"></div>
			<mat-divider></mat-divider>
		</ng-container>

	</mat-tab>
</mat-tab-group>

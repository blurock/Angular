<mat-tab-group>
<mat-tab label="Choose Dataset Collection">

		<mat-card class="card">
			<mat-card-header>
				<mat-card-title-group class="title-group">
					<mat-card-subtitle class="title">{{setuptitle}}</mat-card-subtitle>
				</mat-card-title-group>
			</mat-card-header>
			<mat-card-content>
				<button mat-menu-item color="primary" [matMenuTriggerFor]="menu">
					<span>Dataset Collections</span>
				</button>
				<mat-menu #menu="matMenu">
					<span *ngFor="let child of items">
						<button mat-menu-item (click)="datasetChosen(child.collection)">{{child.label}}</button>
					</span>
				</mat-menu>
			</mat-card-content>
		</mat-card>
</mat-tab>
<mat-tab label="Dataset">
			<app-thermodynamicsdatasetcollectionidsset #thermocollectionset></app-thermodynamicsdatasetcollectionidsset>
</mat-tab>
	<mat-tab label="Logs">
		<ng-container *ngIf='resultHtml != null;'>
			<mat-divider></mat-divider>
			<div [innerHTML]="resultHtml"></div>
			<mat-divider></mat-divider>
		</ng-container>

	</mat-tab>
</mat-tab-group>

<mat-card class="matcard">
	<mat-card-header>
		<mat-card-subtitle>{{subtitle}}</mat-card-subtitle>
	</mat-card-header>
	<mat-card-content>
			<ng-container *ngIf='annoinfo != null; else waiting'>
			<app-chemconnectdatasetcollectionidsset #collectionid [(annoinfo)]="annoinfo"></app-chemconnectdatasetcollectionidsset>
				<app-datasetspecificationforcollectionset #benson [(annoinfo)]="annoinfo" [(subtitle)]="bensontitle" 
				[(maintainer)]="maintainer"></app-datasetspecificationforcollectionset>
				<app-datasetspecificationforcollectionset #disassociation [(annoinfo)]="annoinfo" [(subtitle)]="disassociationtitle" 
				[(maintainer)]="maintainer"></app-datasetspecificationforcollectionset>
				<app-datasetspecificationforcollectionset #metaatom [(annoinfo)]="annoinfo" [(subtitle)]="metaatomtitle" 
				[(maintainer)]="maintainer"></app-datasetspecificationforcollectionset>
				<app-datasetspecificationforcollectionset #symmetry [(annoinfo)]="annoinfo" [(subtitle)]="symmetrytitle" 
				[(maintainer)]="maintainer"></app-datasetspecificationforcollectionset>
				<app-datasetspecificationforcollectionset #vibrational [(annoinfo)]="annoinfo" [(subtitle)]="vibrationaltitle" 
				[(maintainer)]="maintainer"></app-datasetspecificationforcollectionset>
			</ng-container>
			<ng-template #waiting>
				Initializing Collection Dataset IDs
			</ng-template>
	</mat-card-content>
</mat-card>

<mat-card class="matcard">
	<mat-card-header>
		<mat-card-title>{{title}}</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<mat-grid-list cols="4" rowHeight="100px">
			<mat-grid-tile [colspan]="2">
				<button mat-mini-fab color="primary" class="display-btn" matTooltip="{{displaydescbutton}}"
					(click)="displayCatalogInfo()">{{displaybutton}}</button>
			</mat-grid-tile>
			<mat-grid-tile [colspan]="2">
				<button mat-mini-fab color="primary" class="submit-btn" (click)="fetchInformation()"
				matTooltip="{{loadfromdatabase}}">
					{{fetch}}
				</button>
			</mat-grid-tile>
		</mat-grid-list>
        
			<app-thermodynamicsdatasetcollectionidsset #thermocollectionset></app-thermodynamicsdatasetcollectionidsset>
	</mat-card-content>
</mat-card>

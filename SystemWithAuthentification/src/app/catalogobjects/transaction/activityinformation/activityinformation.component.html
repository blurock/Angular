<mat-card class="card">
	<mat-card-header>
		<mat-card-subtitle>
			{{activityname}}
			<ng-container *ngIf='noactivity;'>
				No Activity Information
			</ng-container>
		</mat-card-subtitle>
	</mat-card-header>
	<mat-card-content>
		<ng-container *ngIf='activityname =="dataset:ActivityRepositoryInitialReadLocalFile";'>
			<app-activityrepositoryinitialreadlocalfile #readlocal></app-activityrepositoryinitialreadlocalfile>
		</ng-container>
	</mat-card-content>
</mat-card>

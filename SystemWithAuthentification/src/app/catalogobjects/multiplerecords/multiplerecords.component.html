<div class="extra">
	<mat-grid-list cols="10" rowHeight="70px">
		<mat-grid-tile colspan="9">
			<mat-form-field class="record">
				<mat-hint>{{comment}}</mat-hint>
				<input matInput disabled value="{{recordtype}}">
			</mat-form-field>
		</mat-grid-tile>
		<mat-grid-tile colspan="1">
			<button (click)="addElement()">
				<mat-icon>add_circle_outline</mat-icon>
			</button>
		</mat-grid-tile>
	</mat-grid-list>
	<div [ngSwitch]="recordtype">
		<div *ngSwitchCase="'DataSetReference'">
			<div *ngFor="let ref of refinfo" width="100%">
				<app-referenceinformation 
				[annoinfo]="annoinfo"
				[(refinfo)]="ref"></app-referenceinformation>
			</div>
		</div>
		<div *ngSwitchCase="'NameOfPerson'">
		<div *ngFor="let ref of refinfo" width="100%">
			<app-nameofperson 
				[annoinfo]="annoinfo"
				[(namedata)]="ref"
				>
			</app-nameofperson>
			</div>
		</div>
		<div>
			<div *ngSwitchDefault>
				OOps; {{recordtype}}
			</div>
		</div>
	</div>
</div>

<mat-card appearance="outlined" class="matcard">
	<mat-card-header>
		<mat-card-subtitle>{{subtitle}}</mat-card-subtitle>
	</mat-card-header>
	<mat-card-content>
		<form [formGroup]="idForm">
			<ng-container *ngIf='annoinfo != null; else waiting'>
				<mat-grid-list cols="6" rowHeight="100px">
					<mat-grid-tile [colspan]="3">
						<mat-form-field class="generic">
							<mat-label>{{annoinfo['dataset:CatalogObjectUniqueGenericLabel'][rdfslabel]}}
							</mat-label>
							<input matInput formControlName="CatalogObjectUniqueGenericLabel">
							<mat-hint>{{annoinfo['dataset:CatalogObjectUniqueGenericLabel'][rdfscomment]}}
							</mat-hint>
						</mat-form-field>
					</mat-grid-tile>
					<mat-grid-tile [colspan]="3">
						<mat-form-field class="dataobjtype">
							<mat-label>{{annoinfo['dataset:DatasetObjectType'][rdfslabel]}}</mat-label>
							<input matInput formControlName="DatasetObjectType">
							<mat-hint>{{annoinfo['dataset:DatasetObjectType'][rdfscomment]}}</mat-hint>
						</mat-form-field>
					</mat-grid-tile>					
				</mat-grid-list>
			</ng-container>
			<ng-template #waiting>
				{{waiting}}
			</ng-template>
			
		</form>
		
	</mat-card-content>
</mat-card>

<mat-card class="cardbase">
<mat-card-content>
<form [formGroup]="objectform" >
<mat-grid-list cols="10" rowHeight="100px">
<mat-grid-tile [colspan]="5">
			<mat-form-field class="namefield">
				<mat-label>{{anno['dataset:HTTPAddress'][rdfslabel]}}</mat-label>
				<input matInput formControlName="HTTPAddress" class="namefield">
				<mat-hint>{{anno['dataset:HTTPAddress'][rdfscomment]}}</mat-hint>
			</mat-form-field>
</mat-grid-tile>
<mat-grid-tile [colspan]="4">
			<mat-form-field  class="namefield">
				<mat-label>{{anno['dataset:HttpAddressInformationType'][rdfslabel]}}</mat-label>
				<input matInput formControlName="HttpAddressInformationType" [matMenuTriggerFor]="sitemenu.childMenu">
				<mat-hint>{{anno['dataset:HttpAddressInformationType'][rdfscomment]}}</mat-hint>
			</mat-form-field>
				<app-menu-item #sitemenu [items]="siteitems" (selectionEvent)="setHttpAddressInformationType($event)">
				</app-menu-item>
</mat-grid-tile>
<mat-grid-tile [colspan]="1">
				<button mat-button class="deletebutton" (click)="deleteLink()"><mat-icon>delete</mat-icon>
				</button>
</mat-grid-tile>
</mat-grid-list>
</form>
</mat-card-content>
</mat-card>

<mat-card class="cardbase">
	<mat-card-header>
		<mat-card-title-group class="title-group">
			<mat-card-title class="title">Repository File Staging</mat-card-title>
		</mat-card-title-group>
	</mat-card-header>
	<mat-card-content>
		<ng-container *ngIf='display; else loading'>
			<div>
				<form [formGroup]="objectform">
					<mat-form-field class="namefield">
						<mat-label>{{annoinfo['dataset:DescriptionTitle'][rdfslabel]}}</mat-label>
						<input matInput formControlName="DescriptionTitle" class="namefield">
					</mat-form-field>
				</form>
			</div>
			<app-datadatadescription #description [(annoinfo)]="annoinfo" [(descriptionsuffix)]="descriptionsuffix">
			</app-datadatadescription>
			<app-gcsblobfileinformationstaging #gcs [(anno)]="annoinfo"></app-gcsblobfileinformationstaging>
			<app-simpledatabaseobjectstructure #simpledata [anno]="annoinfo"></app-simpledatabaseobjectstructure>
			<app-setofsitereferences #weblinks [(anno)]="annoinfo"></app-setofsitereferences>
			<app-setofdataobjectlinks #objectlinks [(anno)]="annoinfo"></app-setofdataobjectlinks>
			<app-datasetreference #references [(anno)]="annoinfo"></app-datasetreference>
			<app-firesytorecatalogid #firestoreid [(anno)]="annoinfo"></app-firesytorecatalogid>
		</ng-container>
		<ng-template #loading>
			<div>
				{{message}}
			</div>
		</ng-template>
	</mat-card-content>
</mat-card>

<mat-form-field appearance="legacy" class="full-width">
<mat-label class="full-width">{{choice.label}}</mat-label>
    <mat-select [(ngModel)]="selectedValue" (ngModelChange)="selectionPicked($event)">
      <mat-option *ngFor="let choice of choicesList" [value]="choice">
        {{choice.label}}
      </mat-option>
  </mat-select>
</mat-form-field>

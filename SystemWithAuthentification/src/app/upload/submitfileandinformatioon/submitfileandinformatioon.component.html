<mat-card class="cardbase">
	<mat-card-header>
		<mat-card-title-group class="title">
			<mat-card-subtitle>{{filestagingsubtitle}}</mat-card-subtitle>
		</mat-card-title-group>
	</mat-card-header>

	<mat-card-content>
		<mat-grid-list cols="6" rowHeight="100px">
		<mat-grid-tile [colspan]="2">
			<button mat-mini-fab color="primary" class="display-btn" 
			matTooltip="{{displaydescbutton}}"
			(click)="displayTransactionInput()">{{displaybutton}}</button>
		</mat-grid-tile>
			<mat-grid-tile [colspan]="2">
				<button mat-mini-fab color="primary" class="fetch-btn" 
				(click)="fetchInformation()"
					matTooltip="{{loadfromdatabase}}">
					{{fetchstaging}}
				</button>
			</mat-grid-tile>
			<mat-grid-tile [colspan]="2">
				<button mat-mini-fab color="primary" class="submit-btn" 
				(click)="submitInformation()"
					matTooltip="{{subtransaction}}">
					{{submit}}
				</button>
			</mat-grid-tile>
		</mat-grid-list>
		<mat-divider></mat-divider>
		<div [innerHTML]="resultHtml"></div>
		<mat-divider></mat-divider>
		<app-datasetrepositoryfilestaging #filestaging></app-datasetrepositoryfilestaging>
	</mat-card-content>
</mat-card>
<mat-card>
	<mat-card-header>
		<mat-card-title-group class="title">
			<mat-card-subtitle>{{transactionidsubtitle}}</mat-card-subtitle>
		</mat-card-title-group>
	</mat-card-header>
	<mat-card-content>
	<ng-container *ngIf='filestaging.annoinfo != null; else loading'>
		<app-firesytorecatalogid #tranactionfirestoreid [(anno)]="filestaging.annoinfo"></app-firesytorecatalogid>
	</ng-container>
	<ng-template #loading>
	<div>
		Loading
	</div>
</ng-template>
	</mat-card-content>
</mat-card>

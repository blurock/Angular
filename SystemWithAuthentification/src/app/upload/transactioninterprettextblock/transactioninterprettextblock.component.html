<mat-card class="card">
	<mat-card-header>
		<mat-card-title-group class="title-group">
			<mat-card-subtitle class="title">{{title}}</mat-card-subtitle>
		</mat-card-title-group>
	</mat-card-header>
	<mat-card-content>
		<ng-container *ngIf='annoinfo != null; else loading'>

			<mat-grid-list cols="6" rowHeight="100px">
				<mat-grid-tile [colspan]="2">
					<button mat-mini-fab color="primary" class="submit-btn" matTooltip="{{displaydescbutton}}"
						(click)="displayCatalogInfo()">{{displaybutton}}</button>
				</mat-grid-tile>
				<mat-grid-tile [colspan]="2">
					<button mat-mini-fab color="primary" class="submit-btn" (click)="fetchInformation()"
						matTooltip="{{loadfromdatabase}}">
						{{fetch}}
					</button>
				</mat-grid-tile>
				<mat-grid-tile [colspan]="2">
					<button mat-mini-fab color="primary" class="submit-btn" matTooltip="{{submitdescr}}" (click)="submit()"
						[disabled]="invalid()">{{submitbutton}}</button>
				</mat-grid-tile>

			</mat-grid-list>
		</ng-container>
		<ng-template #loading>
			<div>
				{{message}}
			</div>
		</ng-template>
			<ng-container *ngIf='activitytype != null; else noactivity'>

			<app-activityinformation #activity [(activityname)]="activitytype"></app-activityinformation>
			</ng-container>
					<ng-template #noactivity>
			<div>
				{{noactivitymessage}}
			</div>
		</ng-template>

	</mat-card-content>
</mat-card>

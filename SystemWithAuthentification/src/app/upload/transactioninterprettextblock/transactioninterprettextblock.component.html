<mat-card class="card">
	<mat-card-header>
		<mat-card-title-group class="title-group">
			<mat-card-subtitle class="title">{{title}}</mat-card-subtitle>
		</mat-card-title-group>
	</mat-card-header>
	<mat-card-content>
		<mat-grid-list cols="8" rowHeight="100px">
			<mat-grid-tile [colspan]="2">
				<button mat-mini-fab color="primary" class="submit-btn" matTooltip="{{displaydescbutton}}"
					(click)="displayActivity()">{{displaybutton}}</button>
			</mat-grid-tile>
			<mat-grid-tile [colspan]="2">
				<button mat-mini-fab color="primary" class="submit-btn" matTooltip="{{prereqdescbutton}}"
					(click)="activitysetup()">{{prereqbutton}}</button>
			</mat-grid-tile>
			<mat-grid-tile [colspan]="2">
				<button mat-mini-fab color="primary" class="submit-btn" (click)="fetchInformation()"
					matTooltip="{{loadfromdatabase}}">
					{{fetch}}
				</button>
			</mat-grid-tile>
			<mat-grid-tile [colspan]="2">
				<button mat-mini-fab color="primary" class="submit-btn" matTooltip="{{submitdescr}}" (click)="submit()"
					[disabled]="invalid()">{{submitbutton}}</button>
			</mat-grid-tile>
		</mat-grid-list>
		<ng-container *ngIf='activitytype != null; else noactivity'>

			<app-activityinformation #activity [(activityname)]="activitytype" (activitysetup)="activitysetup()">
			</app-activityinformation>
		</ng-container>
		<ng-template #noactivity>
			<div>
				{{noactivitymessage}}
			</div>
		</ng-template>
		<div [innerHTML]="resultHtml"></div>
	</mat-card-content>
</mat-card>

<form [formGroup]="uploadinfoform" class="infoform">
<mat-grid-list cols="6" rowHeight="100px">



<mat-grid-tile [colspan]="2">

<mat-form-field appearance="fill" class="fileformat">
  <mat-label>{{filesourceformatlabel}}</mat-label>
  <mat-select formControlName="FileSourceFormat">
    <mat-option *ngFor="let choice of filesourcetypechoices" [value]="choice">{{choice}}</mat-option>
  </mat-select>
  <mat-hint>{{filesourceformathint}}</mat-hint>
</mat-form-field>
</mat-grid-tile>
<mat-grid-tile [colspan]="4">
	<mat-form-field class="filesourcetitle">
		<mat-label>{{filesourcetitlelabel}}</mat-label>
		<input matInput formControlName="FileSourceTitle">
		<mat-hint>{{filesourcetitlehint}}</mat-hint>
	</mat-form-field>
</mat-grid-tile>


<mat-grid-tile [colspan]="3">
	<mat-form-field class="generic">
		<mat-label>{{genericnamelabel}}</mat-label>
		<input matInput formControlName="CatalogObjectUniqueGenericLabel" placeholder="ThisSourceUniqueName'">
		<mat-hint>{{genericnamehint}}</mat-hint>
	</mat-form-field>
</mat-grid-tile>
<mat-grid-tile [colspan]="2">
	<mat-form-field class="datasetname">
		<mat-label>{{datasetnamelabel}}</mat-label>
		<input matInput formControlName="DatasetName" placeholder="SourceSetData">
		<mat-hint>{{datasetnamehint}}</mat-hint>
	</mat-form-field>
</mat-grid-tile>
<mat-grid-tile [colspan]="1">
	<mat-form-field class="version">
		<mat-label>{{versionlabel}}</mat-label>
		<input matInput formControlName="DatasetVersion" placeholder="1.0">
		<mat-hint>{{versionhint}}</mat-hint>
	</mat-form-field>
</mat-grid-tile>

</mat-grid-list>
</form>
<app-bibliographicinformation [(references)]="references" (newItemEvent)="addReference($event)"></app-bibliographicinformation>

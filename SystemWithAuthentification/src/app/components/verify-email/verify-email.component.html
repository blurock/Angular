<mat-card class="example-card">
  <mat-card-header>
    <mat-card-subtitle>Verify your email account</mat-card-subtitle>
    <mat-card-title>Thank You for Registering</mat-card-title>
  </mat-card-header>
  <mat-card-content>
        <p class="text-center">We have sent a confirmation email to <strong>{{email}}</strong>.</p>
        <p class="text-center">Please check your email and click on the link to verfiy your email address.</p>
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="login()">Login</button>
    <button mat-button (click)="toppage()">Toppage</button>
       <button mat-button (click)="authService.SendVerificationMail()">
          Resend Verification Email
        </button>
   </mat-card-actions>
</mat-card>

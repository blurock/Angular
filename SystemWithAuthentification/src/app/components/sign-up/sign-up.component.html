<mat-card class="login-card">
	<mat-card-title>Register to ChemConnect</mat-card-title>
	<mat-card-content>
	<div class="password-section">
		<div  class="full-width">
			<mat-form-field appearance="fill" class="full-width">
				<mat-label>Enter your email</mat-label>
				<input matInput placeholder="pat@example.com" [formControl]="email" required>
				<mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
			</mat-form-field>
		</div>
		<div class="full-width">
			<mat-form-field appearance="fill" class="full-width">
				<mat-label>Enter your password</mat-label>
				<input matInput [type]="hide ? 'password' : 'text'" value={{password}}>
				<button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
					[attr.aria-pressed]="hide">

					<mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
				</button>
			</mat-form-field>
		</div>
	</div>
		<div class="full-width-padded">
			<button mat-raised-button color="primary" class="full-width" (click)="signUp()">
				Sign Up
			</button>
		</div>
		<div class="full-width-padded">
			<button mat-raised-button color="primary" class="full-width" (click)="LogIn()">
				Already have an account?
			</button>
		</div>
	</mat-card-content>
</mat-card>

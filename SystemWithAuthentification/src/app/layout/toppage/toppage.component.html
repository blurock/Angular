<div class="grid-container">
<mat-tab-group>
  <mat-tab label="Home">
   <app-dashboard></app-dashboard>
   </mat-tab>
  <mat-tab label="User Account">
  <app-useraccount></app-useraccount>
   </mat-tab>
  <mat-tab label="User Profile">
  
   </mat-tab>
  <mat-tab label="Info"> 
  <mat-grid-list cols="2" rowHeight="400px">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
    <app-textcard [title]="card.title" [contentfile]="card.content" [bcolor]="card.color"></app-textcard>
    </mat-grid-tile>
  </mat-grid-list>
  </mat-tab>
  <mat-tab label="Logoin Information"> 
        <div class="inner-adjust">
        <div class="pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">User Profile</h1>
        </div>
        <!-- Show user data when logged in -->
        <div class="row" *ngIf="authService.userData as user">
          <div class="col-md-12">
            <div class="media">
              <img class="align-self-start mr-5 img-thumbnail rounded-circle" src="{{(user.photoURL) ? user.photoURL : '/assets/dummy-user.png'}}"
                alt="{{user.displayName}}">
              <div class="media-body">
                <h1>Hello: <strong>{{(user.displayName) ? user.displayName : 'User'}}</strong></h1>
                <p>User ID: <strong>{{user.uid}}</strong></p>
                <p>Email: <strong>{{user.email}}</strong></p>
                <p>Email Verified: <strong>{{user.emailVerified}}</strong></p>
              </div>
            </div>
          </div>
        </div>
      </div>


 
  </mat-tab>
</mat-tab-group>


  
</div>

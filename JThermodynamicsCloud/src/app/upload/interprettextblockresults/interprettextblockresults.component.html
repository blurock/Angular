<mat-card appearance="outlined" class="cardbase">
	<mat-card-header>
		<mat-card-title-group class="title">
			<mat-card-subtitle>{{transactiontitle}}</mat-card-subtitle>
		</mat-card-title-group>
	</mat-card-header>

	<mat-card-content>
		<mat-grid-list cols="6" rowHeight="100px">
			<mat-grid-tile [colspan]="3">
				<button mat-mini-fab color="primary" class="submit-btn" 
				(click)="fetchInformation()"
					matTooltip="{{loadfromdatabase}}">
					{{fetchtransaction}}
				</button>
			</mat-grid-tile>
			<mat-grid-tile [colspan]="3">
				<button mat-mini-fab color="primary" class="submit-btn" 
				(click)="deleteTransaction()"
					matTooltip="{{deltransaction}}">
					{{delete}}
				</button>
			</mat-grid-tile>
		</mat-grid-list>
			<app-listoffirestoreids #outlst [(annoinfo)]="annoinfo" [(listtitle)]="outputtransactions">
			</app-listoffirestoreids>
		<mat-divider></mat-divider>
		<div [innerHTML]="resultHtml"></div>
		<mat-divider></mat-divider>
	</mat-card-content>
</mat-card>

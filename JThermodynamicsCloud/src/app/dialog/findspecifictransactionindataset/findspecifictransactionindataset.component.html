<mat-card appearance="outlined" class="matcard">
	<mat-card-content>

		<ng-container *ngIf='annoinfo != null; else waiting'>
			<form [formGroup]="idForm">
				<mat-grid-list cols="6" rowHeight="100px">


					<mat-grid-tile [colspan]="6">
						<mat-form-field class="generic">
							<mat-label>{{annoinfo['dataset:CatalogObjectOwner'][rdfslabel]}}
							</mat-label>
							<input matInput formControlName="CatalogObjectOwner">
							<mat-hint>{{annoinfo['dataset:CatalogObjectOwner'][rdfscomment]}}
							</mat-hint>
						</mat-form-field>
					</mat-grid-tile>
					<mat-grid-tile [colspan]="6">
						<mat-form-field class="transactions">
							<mat-label>{{transactionslabel}}</mat-label>
							<input matInput formControlName="TransactionEventType"
								[matMenuTriggerFor]="transactionsmenu">
							<mat-hint>{{transactionshint}}</mat-hint>
						</mat-form-field>
						<mat-menu #transactionsmenu="matMenu">
						<app-menu-item #transactions [items]="transactionsitems"
							(selectionEvent)="setTransaction($event)">
						</app-menu-item>
						</mat-menu>
					</mat-grid-tile>
					
					
					<mat-grid-tile [colspan]="6">
						<mat-form-field class="transactions">
							<mat-label>{{annoinfo['dataset:TransactionKey'][rdfslabel]}}</mat-label>
							<input matInput formControlName="TransactionKey"
								[matMenuTriggerFor]="choicemenu">
							<mat-hint>{{annoinfo['dataset:TransactionKey'][rdfscomment]}}</mat-hint>
						</mat-form-field>
						<mat-menu #choicemenu="matMenu">
						<app-menu-item #transactions [items]="transchoices"
							(selectionEvent)="setChoice($event)">
						</app-menu-item>
						</mat-menu>
					</mat-grid-tile>
					<ng-container *ngIf="idForm.invalid">
					<mat-grid-tile [colspan]="6">
						<button mat-mini-fab color="primary" class="submit-btn" (click)="fetchFromDatabaseObject()">
							Fetch Transaction Choices
						</button>
					</mat-grid-tile>
					</ng-container>
					<ng-container *ngIf="!idForm.invalid">
					<mat-grid-tile [colspan]="6">
						<button mat-mini-fab color="primary" class="submit-btn" (click)="fetchTransaction()">
							Choose Transaction
						</button>
					</mat-grid-tile>
					</ng-container>
				</mat-grid-list>
			</form>

		</ng-container>
		<ng-template #waiting>
		<div>
			Initializing
		</div>
		</ng-template>
	</mat-card-content>
	<mat-card-footer>
		<button mat-button (click)="onNoClick()">Cancel</button>
	</mat-card-footer>

</mat-card>

<mat-card appearance="outlined" class="matcard">
	<mat-card-header>
	<mat-card-title>
	{{title}}
	</mat-card-title>
	</mat-card-header>
	<mat-card-content>

		<mat-grid-list cols="6" rowHeight="100px">
			<form [formGroup]="uploadForm">
				<mat-grid-tile [colspan]="1">
					<input type="file" accept="text/*" (change)="uploadFileEvt($event)" #fileUpload class="file-input" />
					<button mat-mini-fab color="primary" class="upload-btn" (click)="fileUpload.click()">
												<mat-icon>attach_file</mat-icon>
					</button>
				</mat-grid-tile>
				<mat-grid-tile [colspan]="5">
					<mat-form-field class="uploadform">
						<mat-label>{{filesourceidentifierlabel}}</mat-label>
						<input matInput formControlName="FileSourceIdentifier">
						<mat-hint>{{filenamehint}}</mat-hint>
					</mat-form-field>

				</mat-grid-tile>
			</form>
					</mat-grid-list>
				</mat-card-content>
				<mat-card-footer>
					<button mat-button (click)="onNoClick()">Cancel</button>
				</mat-card-footer>
			</mat-card>

<mat-card appearance="outlined" class="card">
	<mat-card-header>
		<mat-card-title-group class="title-group">
			<mat-card-subtitle class="title">{{title}}</mat-card-subtitle>
		</mat-card-title-group>
	</mat-card-header>
	<mat-card-content>
		<ng-container *ngIf='annoinfo != null; else loading'>
		
					<form [formGroup]="objectform" class="infoform">
				<mat-grid-list cols="6" rowHeight="100px">

					<mat-grid-tile [colspan]="3">
						<mat-form-field class="label">
							<mat-label>{{annoinfo['dataset:ValueAsString'][rdfslabel]}}</mat-label>
							<input matInput formControlName="ValueAsString">
							<mat-hint>{{annoinfo['dataset:ValueAsString'][rdfscomment]}}</mat-hint>
						</mat-form-field>
					</mat-grid-tile>

					<mat-grid-tile [colspan]="3">
						<mat-form-field class="label">
							<mat-label>{{annoinfo['dataset:ValueUncertainty'][rdfslabel]}}</mat-label>
							<input matInput formControlName="ValueUncertainty">
							<mat-hint>{{annoinfo['dataset:ValueUncertainty'][rdfscomment]}}</mat-hint>
						</mat-form-field>
					</mat-grid-tile>

				</mat-grid-list>
			</form>

					<ng-container *ngIf='parameterinfo != null; else specdisplayoff'>

				<app-parameterspecification #paramspec [(annoinfo)]="annoinfo" [(parameterinfo)]="parameterinfo">
				</app-parameterspecification>

		</ng-container>
		<ng-template #specdisplayoff>
			<div>
				Loading Parameter Specification
			</div>
		</ng-template>
		</ng-container>
		<ng-template #loading>
			<div>
				Loading Parameter Annotations
			</div>
		</ng-template>
		
	</mat-card-content>
</mat-card>

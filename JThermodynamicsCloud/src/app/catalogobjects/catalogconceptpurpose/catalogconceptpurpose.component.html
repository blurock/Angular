<div>
	Purpose Concept
</div>
<ng-container *ngIf='annoinfo != null; else loading'>
	
		<mat-card appearance="outlined" class="paircard">
			<mat-card-header>
				<mat-card-subtitle>{{header}}</mat-card-subtitle>
			</mat-card-header>
			<mat-card-content>
				<form [formGroup]="objectform">
				<mat-form-field class="purpose">
					<mat-label>{{purposelabel}}</mat-label>
					<input matInput formControlName="Purpose" [matMenuTriggerFor]="purposemenu">
					<mat-hint>{{purposehint}}</mat-hint>
				</mat-form-field>
				<mat-menu #purposemenu="matMenu">
					<app-menu-item #purposemenu [items]="purposeitems"
						(selectionEvent)="setPurpose($event)"></app-menu-item>
				</mat-menu>
				<mat-form-field class="concept">
					<mat-label>{{conceptlabel}}</mat-label>
					<input matInput formControlName="Concept" [matMenuTriggerFor]="conceptmenu">
					<mat-hint>{{concepthint}}</mat-hint>
				</mat-form-field>
				<mat-menu #conceptmenu="matMenu">
					<app-menu-item #conceptmenu [items]="conceptitems"
						(selectionEvent)="setConcept($event)"></app-menu-item>
				</mat-menu>
				</form>
			</mat-card-content>
		</mat-card>
	
</ng-container>
<ng-template #loading>
	<div>
		{{message}}
	</div>
</ng-template>

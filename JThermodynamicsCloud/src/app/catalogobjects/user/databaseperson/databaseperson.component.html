<mat-card appearance="outlined">
	<mat-card-header>
	</mat-card-header>
	<mat-card-content>
		<ng-container *ngIf='annoinfo; else loading'>
			<app-nameofperson #nameofperson [annoinfo]="annoinfo"></app-nameofperson>
			<form [formGroup]="personGroup" class="signinform">
				<mat-grid-list cols="8" rowHeight="100px">
					<mat-grid-tile [colspan]="5" background="lightgray">
						<mat-form-field class="label">
							<mat-label>{{annoinfo['dataset:PersonFullName'][rdfslabel]}}</mat-label>
							<input matInput formControlName="PersonFullName">
							<mat-hint>{{annoinfo['dataset:PersonFullName'][rdfscomment]}}</mat-hint>
						</mat-form-field>
					</mat-grid-tile>
					<mat-grid-tile [colspan]="3" background="lightgray">
						<mat-form-field class="label">
							<mat-label>{{annoinfo['dataset:UserClassification'][rdfslabel]}}
							</mat-label>
							<input matInput formControlName="UserClassification" [matMenuTriggerFor]="classmenu">
							<mat-hint>{{annoinfo['dataset:UserClassification'][rdfscomment]}}
							</mat-hint>
							<mat-menu #classmenu="matMenu">
								<app-menu-item #userclassificationmenu [items]="userclassificationitems"
									(selectionEvent)="setUserClassification($event)">
								</app-menu-item>
							</mat-menu>
						</mat-form-field>
					</mat-grid-tile>
				</mat-grid-list>
			</form>
			<app-datadatadescription #description [annoinfo]="annoinfo"
				[descriptionsuffix]="descriptionsuffix"></app-datadatadescription>
			<app-contactlocationinformation #location [annoinfo]="annoinfo"></app-contactlocationinformation>
			<app-chemconnectdatastructure #chemconnect [annoinfo]="annoinfo"></app-chemconnectdatastructure>
			
		</ng-container>
		<ng-template #loading>
			<div>
				<mat-spinner></mat-spinner>
				{{message}}
			</div>
		</ng-template>

	</mat-card-content>
</mat-card>

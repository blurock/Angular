<mat-card appearance="outlined">
	<mat-card-header>
		<mat-card-title-group class="title-group">
			<mat-card-title class="title">{{title}}</mat-card-title>
		</mat-card-title-group>
	</mat-card-header>
	<mat-card-content>
		<ng-container *ngIf='display;'>
			<div>
				<form [formGroup]="objectform">
					<!-- mat-form-field class="countfield">
						<mat-label>{{annoinfo['dataset:BlockLineCount'][rdfslabel]}}</mat-label>
						<input matInput formControlName="BlockLineCount"  readonly>
						<mat-hint>{{annoinfo['dataset:BlockLineCount'][rdfscomment]}}</mat-hint>
					</mat-form-field -->
					<mat-form-field class="parsedlines">
						<mat-label>{{annoinfo['dataset:ParsedLine'][rdfslabel]}}</mat-label>
						<textarea matInput formControlName="ParsedLine" cdkTextareaAutosize
							#autosize="cdkTextareaAutosize" cdkAutosizeMinRows="{{minrows}}" cdkAutosizeMaxRows="{{maxcount}}" readonly></textarea>
						<mat-hint>{{annoinfo['dataset:ParsedLine'][rdfscomment]}}</mat-hint>
					</mat-form-field>
				</form>
			</div>

		</ng-container>
		<app-repositorydatapartitionblock #partition [annoReady]="annoReady" (showObject)="showCatalogFromFirestore($event)"></app-repositorydatapartitionblock>
	</mat-card-content>
</mat-card>

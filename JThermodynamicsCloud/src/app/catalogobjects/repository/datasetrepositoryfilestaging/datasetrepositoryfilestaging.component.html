<mat-card appearance="outlined" class="cardbase">
	<mat-card-header>
		<mat-card-title-group class="title-group">
			<mat-card-title class="title">Repository File Staging</mat-card-title>
		</mat-card-title-group>
	</mat-card-header>
	<mat-card-content>
		<ng-container *ngIf='annoinfo; else loading'>
			<pre>annoinfo</pre>
			<div>
				<form [formGroup]="objectform">
					<mat-form-field class="namefield">
						<mat-label>{{annoinfo['dataset:DescriptionTitle'][rdfslabel]}}</mat-label>
						<input matInput formControlName="DescriptionTitle" class="namefield">
					</mat-form-field>
				<mat-form-field class="namefield">
					<mat-label>{{annoinfo['dataset:InitialReadTypeClass'][rdfslabel]}}</mat-label>
					<input matInput formControlName="InitialReadTypeClass" class="namefield"  [matMenuTriggerFor]="typemenu">
				<mat-menu #typemenu="matMenu">
					<app-menu-item #menu [items]="objecttypeitems"
						(selectionEvent)="setInputTypes($event)"></app-menu-item>
				</mat-menu>
				</mat-form-field>
				</form>
			</div>
			
			<app-datadatadescription #description [annoinfo]="annoinfo" [descriptionsuffix]="descriptionsuffix">
			</app-datadatadescription>
			
			<app-gcsblobfileinformationstaging #gcs [anno]="annoinfo"></app-gcsblobfileinformationstaging>
			<app-setofsitereferences #weblinks [anno]="annoinfo"></app-setofsitereferences>
			<app-setofdataobjectlinks #objectlinks [anno]="annoinfo"></app-setofdataobjectlinks>
			<app-datasetreference #references [annoinfo]="annoinfo"></app-datasetreference>
			<app-firesytorecatalogid #firestoreid [anno]="annoinfo"></app-firesytorecatalogid>
			<app-chemconnectthermodynamicsdatabase #base 
			        [annoinfo]="annoinfo" 
					[catalogtype]="catalogtype"
					[dataset]="true">
			</app-chemconnectthermodynamicsdatabase>
			</ng-container>
		<ng-template #loading>
		    {{message}}
			<mat-spinner></mat-spinner>
		</ng-template>
	</mat-card-content>
</mat-card>

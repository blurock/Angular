<mat-card appearance="outlined" class="cardbase">
	<mat-card-header>
		<mat-card-title-group class="addlink">
			<mat-card-title>{{listtitle}}</mat-card-title>
			<button mat-button class="addlinkbutton" (click)="addEmptyObjectLink()">
				<mat-icon>add</mat-icon>
			</button>
		</mat-card-title-group>
	</mat-card-header>

	<mat-card-content>
		<ng-template #dynamicChild appLoadChild=""></ng-template>
	</mat-card-content>
</mat-card>

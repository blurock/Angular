
<mat-grid-list cols="6" rowHeight="100px">
<mat-grid-tile [colspan]="3">
	<button mat-mini-fab color="primary" class="submit-btn" 
	(click)="fetchInformation()"
		matTooltip="{{fetchtransactiontooltip}}">
		{{fetchtransaction}}
	</button>
</mat-grid-tile>
<mat-grid-tile [colspan]="3">
	<button mat-mini-fab color="primary" class="submit-btn" 
	(click)="deleteTransaction()"
		matTooltip="{{deltransactiontooltip}}">
		{{deltransaction}}
	</button>
</mat-grid-tile>
</mat-grid-list>

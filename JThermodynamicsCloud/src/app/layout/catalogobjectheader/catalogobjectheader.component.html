`<mat-grid-list cols="10" rowHeight="100px">
	<mat-grid-tile [colspan]="2" background="lightgray">
		<button mat-button class="button" (click)="refreshCatalogObject()">{{refresh}}</button>
	</mat-grid-tile>
	<mat-grid-tile [colspan]="2" background="lightgray">
		<button mat-button class="button" (click)="fetchCatalogObject()">{{fetchinfo}}</button>
	</mat-grid-tile>
	<mat-grid-tile [colspan]="2" background="lightgray">
		<button mat-button class="button" (click)="displayCatalogObject()">{{displayinfo}}</button>
	</mat-grid-tile>
	<mat-grid-tile [colspan]="2" background="lightgray">
		<button mat-button class="button" (click)="changeCatalogObject()">{{changeinfo}}</button>
	</mat-grid-tile>
	<mat-grid-tile [colspan]="2" background="lightgray">
		<button mat-button class="button" (click)="saveCatalogObject()">{{saveinfo}}</button>
	</mat-grid-tile>
</mat-grid-list>

<mat-divider></mat-divider>
<div [innerHTML]="safeHtml"></div>
<mat-divider></mat-divider>

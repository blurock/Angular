
<mat-toolbar color="primary">
  <mat-toolbar-row >
	
	   <span class="spacer"></span>
	   <ng-container *ngIf="user$ | async as user; else loginIcon">
	     <app-profile-card 
	       [user]="user$"
	       (logoutClick)="logout()">
	     </app-profile-card>

	   </ng-container>
	   <ng-template #loginIcon>
	     <button 
	       mat-icon-button
	       (click)="login()"
	       matTooltip="Login"
	       >
	       <mat-icon
	         aria-hidden="false"
	         aria-label="Login"
	         >
	         fingerprint
	       </mat-icon>
	     </button>
	   </ng-template>
	   
<button mat-raised-button (click)="toppage()" class="header-button">Top</button>

<button mat-raised-button class="toggle" color="blue" (click)="home()" class="header-button">Home</button>

  </mat-toolbar-row>
</mat-toolbar>

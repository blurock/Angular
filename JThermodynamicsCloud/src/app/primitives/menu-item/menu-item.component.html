	<ng-container *ngFor="let child of items">
		<!-- Handle branch node menu items  --> 
		<ng-container *ngIf="child.children && child.children.length > 0">
			<button mat-menu-item color="primary" [matMenuTriggerFor]="menu">
				<span>{{child.displayName}}</span>
			</button>
			<mat-menu #menu="matMenu">
				<app-menu-item [items]="child.children" (selectionEvent)="setValue($event)"></app-menu-item>
			</mat-menu>
		</ng-container>
		<!-- Handle leaf node menu items 
		<ng-container *ngIf="!child.children || child.children.length === 0">
			-->
			<button mat-menu-item (click)="setValue(child.value)">
				{{child.displayName}}
			</button>
		<!-- /ng-container -->
	</ng-container>
<mat-menu #topmenu="matMenu" [overlapTrigger]="false"></mat-menu>
